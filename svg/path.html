<!DOCTYPE html>

  <head>

  <!-- example link: https://www.runoob.com/svg/svg-path.html -->

  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      stroke="black"
      stroke-width="2"
      fill="red"
    >
      <!-- coordination start: top left as (0, 0) for (x, y)-->
      <!-- m -> move to -->
      <!-- l -> line to -->
      <path d="M0 0 L100 0 L0 100 Z"></path>
    </svg>
  </body>
